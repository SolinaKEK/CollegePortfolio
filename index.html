  <div id="placeholder">
    <p class="error-message">Loading...</p>

  <script>
    window.onload = async () => {
      showContent("#main-page");
    }

    function showContent(templateid) {
      var temp = document.querySelector(templateid);
      var placeholder = document.getElementById("placeholder");
      const clone = temp.content.cloneNode(true);
      placeholder.innerHTML = ' ';
      placeholder.appendChild(clone);

      if (templateid === "#play-tetris") {
        const canvas = document.getElementById('board');
        const canvasNext = document.getElementById('next');
        const lbButton = document.getElementById('lbButton');
        tetris = new Tetris(canvas, canvasNext, lbButton);
        tetris.play();
      }
      else if (templateid == "#portfolio-pages") {
        tabcontent = document.getElementsByClassName("job-panel-div");
        tablinks = document.getElementsByClassName("job-tab-item");
      }
    }

  </script>

        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");

          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";

      }

      document.getElementById("defaultOpen").click();

      ];
      var tagline_counter = 0;
      var tag = document.getElementById("tagline-div");
      console.log(tag);
      setInterval(change_tagline, 4000);

      function change_tagline() {
        tag.innerHTML = taglines[tagline_counter];
        tagline_counter++;

        if (tagline_counter >= taglines.length) { tagline_counter = 0; }
      }
